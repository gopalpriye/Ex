<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{batch_name | safe}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF9900;
            --text-color: #333;
            --bg-color: #F5F7FA;
            --card-bg: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #E0E0E0;
                --bg-color: #1A1A1A;
                --card-bg: #2A2A2A;
                --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            transition: background 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), transparent);
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        td {
            padding: 15px;
            font-size: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: background 0.3s ease;
        }

        tr:hover {
            background: rgba(255, 153, 0, 0.1);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #CC7A00;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            td {
                font-size: 0.9rem;
                padding: 10px;
                display: block;
                width: 100%;
                text-align: center;
            }

            tr {
                display: block;
                margin-bottom: 10px;
            }

            table {
                box-shadow: none;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Details/Summary for collapsible sections (if needed) */
        details {
            margin: 15px 0;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        summary {
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            background: linear-gradient(135deg, var(--card-bg), #FFE6CC);
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        summary:hover {
            background: linear-gradient(135deg, #FFE6CC, var(--card-bg));
        }

        details[open] summary {
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            background: var(--primary-color);
            color: #FFF;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-book-open-reader"></i> {{batch_name | safe}}</h1>
        <hr>
    </header>

    <table>
        <tbody>
            {{tbody_content | safe}}
        </tbody>
    </table>

    <!-- Optional: Collapsible section for additional details -->
    <details>
        <summary>More Batch Details <i class="fa-solid fa-chevron-down"></i></summary>
        <div style="padding: 15px;">
            <!-- Add dynamic content here via template -->
            <p>Additional information about the batch can be displayed here.</p>
        </div>
    </details>
</body>
</html>
